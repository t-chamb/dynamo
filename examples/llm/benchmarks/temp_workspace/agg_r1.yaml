Common:
  model: deepseek-ai/DeepSeek-R1
  block-size: 128
  max-model-len: 3500
  max-num-batched-tokens: 3500
  gpu-memory-utilization: 0.95
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'
  tensor-parallel-size: 16
  disable-log-requests: true

Frontend:
  served_model_name: deepseek-ai/DeepSeek-R1
  endpoint: dynamo.Processor.chat/completions
  port: 8000

Processor:
  router: round-robin
  common-configs: [model, block-size]

VllmWorker:
  remote-prefill: false
  conditional-disagg: false
  ServiceArgs:
    workers: 1
    resources:
      gpu: 16
  common-configs: [model, block-size, max-model-len, kv-transfer-config, tensor-parallel-size, disable-log-requests, gpu-memory-utilization, max-num-batched-tokens]

PrefillWorker:
  ServiceArgs:
    workers: 1
    resources:
      gpu: 16
  common-configs: [model, block-size, max-model-len, kv-transfer-config, tensor-parallel-size, disable-log-requests, gpu-memory-utilization, max-num-batched-tokens]

